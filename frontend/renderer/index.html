<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevDuck</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>ðŸ¦† DevDuck</h1>
            <p>Your AI Development Buddy</p>
        </div>
        
        <div class="controls">
            <button id="voice-call-btn" class="voice-btn">
                ðŸŽ¤ Talk to DevDuck
            </button>
        </div>
        
        <div class="history-section">
            <label for="history-dropdown">Conversation History:</label>
            <select id="history-dropdown" class="history-dropdown">
                <option value="">-- Select a conversation --</option>
            </select>
        </div>
        
        <div id="status" class="status">Ready</div>
    </div>

    <script>
        if (globalThis.Vapi === undefined) {
            console.log('Loading VAPI SDK dynamically...');
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/@vapi-ai/web@latest/dist/index.js';
            script.onload = () => {
                console.log('VAPI SDK loaded from CDN');
                globalThis.vapiLoaded = true;
            };
            script.onerror = (error) => {
                console.error('Failed to load VAPI SDK from CDN:', error);
            };
            document.head.appendChild(script);
        }
    </script>
    <script src="renderer.js"></script>
</body>
</html>
